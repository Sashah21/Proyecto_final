<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
</head>
<body>
    <div>
            <form class="form" action="{{ url_for('formulario_usuario') }}" method="POST">
                <section>
                    <h1 class="header-form">Crear Usuario</h1>
                    <div class="body-form">
                        <input type="text" name="nombre" id = "name" placeholder="Nombre*" title="Nombre"required>
                    </div>            
                    <div class="body-form">
                        <input type="text" name="apellidos" id = "surname" placeholder="Apellidos*" title="Apellidos"required>
                    </div>
                    <div class="body-form">
                        <input type="email" name="email" id = "email" placeholder="Correo electronico*"title="Correo electronico" required>
                    </div>
                    
                    <div class="body-form">
                        <input type="password" name="contrase単a" id = "contrase単a" placeholder="Contrase単a*" title="Contrase単a" required>
                    </div>
                    
                    <div class="body-form">
                        <input type="text" name="tfno" id = "tfno" pattern="[0-9]{9}" placeholder="Numero de telefono*" title="Numero de telefono" required>
                    </div>
                    <div class="body-form date-form">
                        <label id="date-str">Fecha de nacimiento<input type="date" name="edad" id="age" title="Fecha de nacimiento" required></label>
                    </div>
                    <div class="body-form">
                        <input type="submit" value="submit" required><a href="{{ url_for('root')}}" id="volver">Volver al menu</a>
                    </div>
                    {% if error %}
                        <div class="alerta-error">
                            Error: {{ error }}
                        </div>
                    {% endif %}
                </section>
            </form>
    </div>
</body>
</html>
